<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Render - AI Music Coach</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');
    .space-grotesk-400 {
      font-family: "Space Grotesk", sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }
</style>
</head>
<body class="space-grotesk-400">
  <div id="chatbox" class="chatbox"></div>

  <form id="chat-form" style="gap:5%;background:transparent;padding-left:0;padding-right:0;">
    <input id="input" class="space-grotesk-400" type="text" placeholder="Type your message..." autocomplete="off" style="border-radius:10px;"/>
    <div>
      <button type="submit" style="background:#ff637f;color:white;border:none;border-radius:10px;"><span class="fas fa-paper-plane"></span></button>
      <button onclick="startListening()" style="background:#ff637f;color:white;border:none;border-radius:10px;"><span class="fas fa-microphone"></span></button>
    </div>
  </form>

  <div id="error" class="error"></div>

  <script src="script.js"></script>
</body>
</html>
